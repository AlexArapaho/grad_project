{% extends 'articles/base.html' %}
{% load static %}
{% block content %}

<div class="element2">
    <div class="title2">
        <h2 class="top2">{{ art.title }}</h2>
        <p class="img2"><img src="{{ art.title_pic.url }}" alt=""></p>
    </div>
        <p class="text">{{ art.art_text|safe }}</p>
        <p class="rating">Оценка читателей: {{ art.rating }}</p>
        <p>{{ feedback }}</p>

    <h2 class="feed">Напишите комментарий к статье</h2>
    <div>{{ error }}</div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div><button class="btn">Опубликовать комментарий</button></div>
    </form>
</div>
{% endblock %}
